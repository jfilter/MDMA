<div class="image-grid">
  {% for job in jobs %}
    <div>
      <a href="{% url 'artwork' job_id=job.id %}">
        {% if job.output_image %}
          <img src="{{ job.output_image.url }}" /> <br/>
        {% else %}
          <img src="{{ job.input_image.image.url }}" /> <br/>
        {% endif %}
      </a>
      {% if show_status %}
        {{job.get_status_display}}<br />
      {% endif %}
    </div>
  {% endfor %}
</div>
